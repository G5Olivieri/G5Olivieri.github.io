<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estudo PHP &amp; JavaScript</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <script src="js/jquery/jquery-3.3.1.min.js"></script>
    <script src="js/popperjs/popper.min.js"></script>
    <script src="js/popperjs/tooltip.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <script src="js/request.js"></script>
    
    <style>
        html,
        body {
            height: 100%;
        }

        .vertical {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 3px 8px #ccc;
        }
    </style>

</head>
<body>
    <div class="vertical">
        <div id="app" class="container">
            <form id="myForm" class="form" style="width: 30%">
                <input type="number" name="id" class="form-control form-control-sm mb-2" placeholder="ID">
                <input type="text" name="name" class="form-control form-control-sm mb-3" placeholder="Nome">
            </form>
            
            <button onclick="post()" class="btn btn-outline-dark btn-sm mb-3">Submit</button>
            <button onclick="get()" class="btn btn-outline-dark btn-sm mb-3">Pegar</button>
            
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody id="response">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });

        $(function(){
            $('[data-toggle="popover"]').popover();
        });
    </script>
</body>
</html>
